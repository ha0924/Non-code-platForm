<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Manage Your Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
        <p>Organize and track your daily tasks efficiently.</p>
    </header>
    <main>
        <section class="task-input">
            <h2>Add New Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Enter task title" required>
                <textarea id="task-description" placeholder="Enter task description (optional)"></textarea>
                <input type="date" id="task-due-date" required>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>
        <section class="task-list">
            <h2>Your Tasks</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="tasks-container">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Task Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
